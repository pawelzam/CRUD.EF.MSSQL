<h1>Orders</h1>
      
      <div *ngFor="let order of orders">
        <p>{{ order.id }}</p>
        <p>{{ order.total }}</p>
      </div>
  <div>
    <input [(ngModel)]="order.id" placeholder="Order ID">
    <input [(ngModel)]="order.total" type="number" placeholder="Total">
  <button (click)="createOrder()">Send to API</button>
</div>
